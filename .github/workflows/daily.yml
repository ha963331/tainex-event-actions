name: Daily TAINEX Update

on:
  schedule:
    - cron: "0 20 * * *"  # 每天台灣時間 4:00 執行
  workflow_dispatch:

jobs:
  call_huggingface_space:
    runs-on: ubuntu-latest

    steps:
      - name: 呼叫 HuggingFace Space
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.HF_TOKEN }}" \
            https://huggingface.co/spaces/Keirakkat/tainex-event-tracker/run
